{% extends 'base.html' %}

{% block title %}Connexion - Achilom√®tre{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Connexion</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Nom d'utilisateur</label>
            <input type="text" name="username" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700">Mot de passe</label>
            <input type="password" name="password" class="w-full border px-3 py-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Se connecter
        </button>
    </form>
</div>
{% endblock %}

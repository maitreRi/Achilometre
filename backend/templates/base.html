<!-- backend/templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Achilomètre{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><a href="{% url 'task_list' %}">Achilomètre</a></h1>
            <nav>
                {% if user.is_authenticated %}
                    <span class="mr-4">Bonjour {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Déconnexion</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Connexion</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

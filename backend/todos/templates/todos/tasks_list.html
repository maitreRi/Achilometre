{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Mes tâches</h1>

<a href="{% url 'task_add' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Ajouter une tâche</a>

<ul class="space-y-2">
  {% for task in object_list %}
    <li class="p-4 bg-white rounded shadow flex justify-between items-center">
      <div>
        <p class="font-semibold">{{ task.title }}</p>
        <p class="text-sm text-gray-500">{{ task.due_date }} — {{ task.get_status_display }}</p>
      </div>
      <div class="space-x-2">
        <a href="{% url 'task_edit' task.pk %}" class="text-blue-600 hover:underline">Modifier</a>
        <a href="{% url 'task_delete' task.pk %}" class="text-red-600 hover:underline">Supprimer</a>
      </div>
    </li>
  {% empty %}
    <li>Aucune tâche pour le moment.</li>
  {% endfor %}
</ul>
{% endblock %}
